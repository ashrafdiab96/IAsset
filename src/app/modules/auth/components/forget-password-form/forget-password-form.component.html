<div class="flex flex-col justify-center items-center w-[457px]">
  <form class="mt-3 flex flex-col gap-y-5 items-center w-full">
    <div class="w-full">
      <app-input
        [formControl]="$any(f['email'])"
        [maxLength]="50"
        [minLength]="1"
        placeholder="Account Email"
        [leftIcon]="{
          name: 'mail'
        }"
      ></app-input>
    </div>
    <div class="w-full mt-5">
      <button class="btn bg-black" type="button" (click)="sendOtp()">Send OTP</button>
    </div>
  </form>
</div>
