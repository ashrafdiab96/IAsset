<h1 class="text-[50px] font-bold text-center">Forgot Password</h1>
<p class="text-center">Enter OTP Sent to your email</p>
<p class="text-center font-bold">
  @if (remainingTime$ | async ) { resend in {{ remainingTime$ | async }}
  } @else {
  <button class="link" (click)="resetCountdown(); startCountdown()">Resend</button>
  }
</p>

<div class="flex flex-col justify-center items-center w-[457px]">
  <form class="mt-3 flex flex-col gap-y-5 items-center w-full">
    <p-inputOtp [length]="6">
      <ng-template pTemplate="input" let-token let-events="events" let-index="index">
        <input
          pInputText
          type="number"
          [maxLength]="1"
          (input)="events.input($event)"
          (keydown)="events.keydown($event)"
          [attr.value]="token"
          class="form-control p-inputtext p-component p-element p-inputotp-input"
        />
      </ng-template>
    </p-inputOtp>
    <div class="w-full mt-5">
      <button
        class="btn bg-black flex justify-center items-center gap-x-2"
        type="button"
        (click)="checkOtpVerified()"
      >
        <p>Continue</p>
        <app-icon name="arrow_right_alt" color="#fff" [size]="32"></app-icon>
      </button>
    </div>
  </form>
</div>
