<div class="flex flex-col justify-center items-center">
  <h1 class="text-[40px] font-bold mb-2">Enter New Password</h1>
</div>
<div class="flex flex-col justify-center items-center w-[500px]">
  <form class="mt-3 flex flex-col gap-y-5 items-center w-full">
    <div class="w-full">
      <app-input
        [formControl]="$any(f['confirmPassword'])"
        [label]="'New Password'"
        type="password"
        [showPasswordIcon]="true"
        [addRequiredAstrict]="true"
        [maxLength]="50"
        [minLength]="1"
        placeholder="New Password"
        [leftIcon]="{
          name: 'password'
        }"
      ></app-input>
    </div>
    <div class="w-full">
      <app-input
        [formControl]="$any(f['password'])"
        type="password"
        [showPasswordIcon]="true"
        [label]="'Confirm Password'"
        [maxLength]="50"
        [addRequiredAstrict]="true"
        [minLength]="8"
        placeholder="Confirm Password"
        [leftIcon]="{
          name: 'password'
        }"
      ></app-input>
    </div>
    <div class="w-full mt-5">
      <button class="btn bg-black">Save</button>
    </div>
  </form>
</div>
